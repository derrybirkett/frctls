name: üêõ Bug Report
description: Report a bug or issue with the application
title: "[BUG]: Brief description"
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide as much detail as possible to help us fix the issue.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
      render: markdown
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide details about your environment
      placeholder: |
        - OS: [e.g. macOS 14.0]
        - Browser: [e.g. Chrome 120]
        - Node version: [e.g. 20.10.0]
        - pnpm version: [e.g. 10.15.1]
      render: markdown
    validations:
      required: false
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant logs or error messages
      render: shell
    validations:
      required: false
