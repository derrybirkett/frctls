name: Claude Auto PR

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    name: Auto-create PR for Claude branches
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch name
        id: validate
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Branch name: $BRANCH_NAME"

          # Check if branch follows claude/task-name-SESSION_ID pattern
          if [[ ! "$BRANCH_NAME" =~ ^claude/.+-[A-Za-z0-9]{5}$ ]]; then
            echo "‚ö†Ô∏è  Warning: Branch name doesn't follow expected pattern 'claude/task-name-SESSION_ID'"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "‚úÖ Branch name is valid"
          echo "valid=true" >> $GITHUB_OUTPUT

      - name: Check if PR exists
        id: check-pr
        if: steps.validate.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          # Check if PR already exists for this branch
          PR_COUNT=$(gh pr list --head "$BRANCH_NAME" --json number --jq 'length')

          if [ "$PR_COUNT" -gt 0 ]; then
            echo "‚úÖ PR already exists for branch $BRANCH_NAME"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "üìù No PR found for branch $BRANCH_NAME"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract task info from commits
        id: task-info
        if: steps.validate.outputs.valid == 'true' && steps.check-pr.outputs.exists == 'false'
        run: |
          # Get the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_TITLE=$(git log -1 --pretty=%s)

          # Extract branch name without claude/ prefix
          BRANCH_NAME="${{ github.ref_name }}"
          TASK_NAME=$(echo "$BRANCH_NAME" | sed 's/^claude\///' | sed 's/-[A-Za-z0-9]\{5\}$//')

          # Create a human-readable title from the task name
          PR_TITLE=$(echo "$TASK_NAME" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++){$i=toupper(substr($i,1,1)) substr($i,2)}}1')

          # If commit title looks like a conventional commit, use it
          if [[ "$COMMIT_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert): ]]; then
            PR_TITLE="$COMMIT_TITLE"
          fi

          # Store outputs (escape newlines for multiline)
          {
            echo "title<<EOF"
            echo "$PR_TITLE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "commit_msg<<EOF"
            echo "$COMMIT_MSG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "task_name=$TASK_NAME" >> $GITHUB_OUTPUT

      - name: Get commit stats
        id: stats
        if: steps.validate.outputs.valid == 'true' && steps.check-pr.outputs.exists == 'false'
        run: |
          # Get diff stats for the branch
          BASE_BRANCH="${{ github.event.repository.default_branch }}"

          # Count files changed
          FILES_CHANGED=$(git diff --name-only "origin/$BASE_BRANCH"...HEAD 2>/dev/null | wc -l || echo "0")

          # Get insertions and deletions
          STATS=$(git diff --shortstat "origin/$BASE_BRANCH"...HEAD 2>/dev/null || echo "0 files changed, 0 insertions(+), 0 deletions(-)")

          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "stats=$STATS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.validate.outputs.valid == 'true' && steps.check-pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
          BASE_BRANCH: ${{ github.event.repository.default_branch }}
          TASK_NAME: ${{ steps.task-info.outputs.task_name }}
          COMMIT_MSG: ${{ steps.task-info.outputs.commit_msg }}
          FILES_CHANGED: ${{ steps.stats.outputs.files_changed }}
          DIFF_STATS: ${{ steps.stats.outputs.stats }}
          PR_TITLE: ${{ steps.task-info.outputs.title }}
        run: |
          # Build PR body using printf to avoid YAML parsing issues
          printf '## ü§ñ Auto-generated PR for Claude Branch\n\n' > pr_body.md
          printf '**Branch**: `%s`\n' "${BRANCH_NAME}" >> pr_body.md
          printf '**Task**: %s\n\n' "${TASK_NAME}" >> pr_body.md
          printf '### Changes Summary\n\n%s\n\n' "${COMMIT_MSG}" >> pr_body.md
          printf '### Commit Statistics\n\n' >> pr_body.md
          printf -- '- **Files changed**: %s\n' "${FILES_CHANGED}" >> pr_body.md
          printf -- '- **Diff stats**: %s\n\n' "${DIFF_STATS}" >> pr_body.md
          printf '### Review Process\n\n' >> pr_body.md
          printf 'This PR will be automatically reviewed by:\n' >> pr_body.md
          printf -- '- ‚úÖ **CTO Agent** - Technical architecture and code quality review\n' >> pr_body.md
          printf -- '- ‚úÖ **CISO Agent** - Security and compliance review\n\n' >> pr_body.md
          printf 'The PR will be **auto-merged** if:\n' >> pr_body.md
          printf '1. All review agents approve\n' >> pr_body.md
          printf '2. No blocking issues are found\n' >> pr_body.md
          printf '3. All CI checks pass\n\n' >> pr_body.md
          printf -- '---\n\n' >> pr_body.md
          printf '*This PR was automatically created by the Claude Auto PR workflow*\n' >> pr_body.md

          # Create the PR
          gh pr create \
            --title "${PR_TITLE}" \
            --body-file pr_body.md \
            --base "${BASE_BRANCH}" \
            --head "${BRANCH_NAME}" \
            --label "claude-generated,automated"

          echo "‚úÖ Pull request created successfully!"

      - name: Summary
        if: steps.validate.outputs.valid == 'true'
        run: |
          if [ "${{ steps.check-pr.outputs.exists }}" = "true" ]; then
            echo "‚úÖ PR already exists - no action needed"
          else
            echo "‚úÖ New PR created and review agents will run automatically"
            echo "üìù Title: ${{ steps.task-info.outputs.title }}"
            echo "üîç Review agents: CTO + CISO"
            echo "üöÄ Auto-merge: Enabled (if reviews pass)"
          fi
