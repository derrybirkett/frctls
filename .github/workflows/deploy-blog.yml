name: Deploy Fractals of Change Blog

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/blog/**'
      - '.github/workflows/deploy-blog.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Approve build scripts (sharp, esbuild)
        run: |
          cd apps/blog
          pnpm approve-builds esbuild sharp || true

      - name: Install dependencies
        run: |
          cd apps/blog
          # Install dependencies (will update lockfile if needed for new deps)
          pnpm install

      - name: Build blog
        run: |
          cd apps/blog
          pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/blog/dist

  test:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Install dependencies
        run: |
          cd apps/blog
          # Install dependencies (will update lockfile if needed for new deps)
          pnpm install

      - name: Run unit tests
        run: |
          cd apps/blog
          mkdir -p test-results
          pnpm test:unit || true

      - name: Build for E2E tests
        run: |
          cd apps/blog
          pnpm build

      - name: Install Playwright browsers
        run: |
          cd apps/blog
          pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd apps/blog
          pnpm test:e2e || true

      - name: Check for test results
        id: test-results-check
        run: |
          cd apps/blog
          if [ -n "$(find test-results -name '*.xml' -type f 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Found test result files:"
            find test-results -name '*.xml' -type f
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No test result files found - skipping CloudBees publish"
          fi

      - name: Publish test results to Platform
        if: steps.test-results-check.outputs.exists == 'true'
        uses: cloudbees-io-gha/publish-test-results@v2.0.1
        with:
          test-type: junit
          results-path: apps/blog/test-results/**/*.xml
          # Prerequisites:
          # 1. Set up CloudBees platform and GHA integration:
          #    https://docs.cloudbees.com/docs/cloudbees-platform/latest/github-actions/intro
          # 2. Tests generate JUnit XML reports in test-results/ directory
          # 3. cloudbees-url is optional (defaults to https://api.cloudbees.io)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4