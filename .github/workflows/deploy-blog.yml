name: Deploy Fractals of Change Blog

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/blog/**'
      - '.github/workflows/deploy-blog.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Approve build scripts (sharp, esbuild)
        run: |
          cd apps/blog
          pnpm approve-builds esbuild sharp || true

      - name: Install dependencies
        run: |
          cd apps/blog
          pnpm install

      - name: Build blog
        run: |
          cd apps/blog
          pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/blog/dist

  test:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Install dependencies
        run: |
          cd apps/blog
          pnpm install

      - name: Run tests
        run: |
          cd apps/blog
          # Add your test command here when tests are implemented
          # pnpm test || true

      - name: Publish test results to Platform
        uses: cloudbees-io-gha/publish-test-results@v2.0.1
        with:
          test-type: junit
          results-path: test-results/**/*.xml

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4