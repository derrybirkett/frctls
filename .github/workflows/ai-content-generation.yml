name: AI Content Generation

on:
  schedule:
    # Generate content every Sunday at 6:00 AM UTC (day before Tuesday publishing)
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Override topic for content generation'
        required: false
        type: string
      target_date:
        description: 'Target publication date (YYYY-MM-DD)'
        required: false
        type: string

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Generate content
        id: generate
        run: |
          cd .github/scripts
          node generate-content.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPIC_OVERRIDE: ${{ github.event.inputs.topic_override }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: Create Pull Request
        if: steps.generate.outputs.content_created == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add AI-generated blog post - ${{ steps.generate.outputs.post_title }}"
          title: "ü§ñ AI Generated Content: ${{ steps.generate.outputs.post_title }}"
          body: |
            ## AI-Generated Blog Post
            
            **Topic**: ${{ steps.generate.outputs.topic }}
            **Target Date**: ${{ steps.generate.outputs.target_date }}
            **Word Count**: ~${{ steps.generate.outputs.word_count }} words
            
            ### Content Summary
            ${{ steps.generate.outputs.summary }}
            
            ### Review Checklist
            - [ ] Content accuracy and factual verification
            - [ ] Tone and voice alignment with brand
            - [ ] SEO optimization (title, description, keywords)
            - [ ] Image selection and alt text
            - [ ] Call-to-action effectiveness
            - [ ] Publication date and scheduling
            
            ### Generated Content
            This post was automatically generated using AI based on:
            - Current trends in organizational transformation
            - Fractal change methodology principles
            - Enterprise director pain points and interests
            
            **Note**: Please review and edit before merging to ensure quality and accuracy.
          branch: ai-content/${{ steps.generate.outputs.slug }}
          delete-branch: true
          add-paths: |
            apps/blog/src/content/drafts/

      - name: Fallback - Direct commit if PR fails
        if: steps.generate.outputs.content_created == 'true' && failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action AI"
          git add apps/blog/src/content/drafts/
          git commit -m "feat: add AI-generated blog post - ${{ steps.generate.outputs.post_title }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
          echo "‚ö†Ô∏è PR creation failed, content committed directly"

      - name: Comment on workflow run
        if: steps.generate.outputs.content_created == 'true'
        run: |
          echo "‚úÖ Content generated successfully!"
          echo "üìù Post: ${{ steps.generate.outputs.post_title }}"
          echo "üìÖ Target Date: ${{ steps.generate.outputs.target_date }}"
          echo "üîó Review PR will be created automatically"